        }

        header {
            height: 15vh;

            position: relative;
        }

        header h1 {
            width: 70%;
            background: white;

            position: absolute;
            top: 0;
            bottom: 0;

            white-space: nowrap;
            text-indent: 100%;
            overflow: hidden;

            background: white url({{ url_for('static', filename='media/ep_logo.png') }}) no-repeat 5% center;
            background-size: auto 60%;
        }

        header time {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;

            display: flex;
            align-items: center;
            justify-content: center;

            width: 30%;

            font-size: 4rem;
        }

        header time:before {
            content: '';
            display: inline-block;

            height: 30%;
            width: 20%;

            background: url({{ url_for('static', filename='media/hour.png') }}) no-repeat center;
            background-size: contain;
        }
        </style>
